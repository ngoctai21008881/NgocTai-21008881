<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 15</title>
    <style>
      .container {
        display: block;
        width: 550px;
      }
      .content-emailTo label {
        margin-right: 50px;
      }
      .content-newsletter label {
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>Your message:</legend>
        <table>
          <tr class="content-emailTo">
            <td><label for="emailTo">To</label></td>
            <td>
              <input
                type="text"
                name="txtTo"
                id="emailTo"
                readonly="readonly"
                size="20"
                value="Example Cafe"
              />
            </td>
          </tr>

          <tr class="content-email">
            <td><label for="emailFrom">Your email</label></td>
            <td>
              <input
                type="text"
                name="txtFrom"
                id="emailFrom"
                size="20"
                tabindex="1"
                maxlength="250"
              />
            </td>
          </tr>

          <tr class="content-body">
            <td><label for="emailBody">Message</label></td>
            <td>
              <textarea
                name="txtBody"
                id="emailBody"
                cols="50"
                rows="10"
                tabindex="2"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>How you found us:</legend>
        <div class="content-google">
          <label for="Google">How did your hear of us?</label>
          <select>
            <option value="">Google</option>
            <option value="">Facebook</option>
            <option value="">Twitter</option>
          </select>
        </div>
        <div class="content-newsletter">
          <label for="">Newsletter</label>
          <input type="checkbox" /> Ensure this box is checked if you would like
          o recreive email updates
        </div>
        <div class="content-submit">
          <button>Send message</button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
